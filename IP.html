<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>IP Server của tôi</title>
</head>
<body>
    <h1>Địa chỉ IP Server:</h1>
    <p id="ip">Đang tải IP...</p>

    <script>
        // Gán cứng IP server của bạn vào đây
        var myServerIP = "127.0.0.1";  // <<< thay IP này thành IP của bạn

        // Hiển thị IP lên trang
        document.getElementById('ip').textContent = myServerIP;
    </script>
</body>
</html>
